<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My GIFs</title>
<style>
body {font-family:sans-serif;padding:20px;background:#f9f9f9}
input {padding:8px;width:100%;margin-bottom:20px}
.gif {display:inline-block;margin:10px;text-align:center}
.gif img {width:150px;height:150px;cursor:pointer;border-radius:8px}
</style>
</head>
<body>
<h1>My GIFs</h1>
<input type="text" id="search" placeholder="Search GIFs...">
<div id="gallery"></div>
<script>
let gifs=[];
fetch('gifs.json').then(res=>res.json()).then(data=>{gifs=data;display(gifs);});
const gallery=document.getElementById("gallery");
function display(list){
  gallery.innerHTML="";
  list.forEach(g=>{
    const div=document.createElement("div");
    div.className="gif";
    div.innerHTML=`<img src="gifs/${encodeURIComponent(g)}" title="${g}"><br>${g}`;
    div.onclick=()=>navigator.clipboard.writeText(window.location.href+"gifs/"+encodeURIComponent(g)).then(()=>alert("Link copied!"));
    gallery.appendChild(div);
  });
}
document.getElementById("search").addEventListener("input",e=>{
  const filtered=gifs.filter(g=>g.toLowerCase().includes(e.target.value.toLowerCase()));
  display(filtered);
});
</script>
</body>
</html>
