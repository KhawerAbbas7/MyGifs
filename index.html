<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIF Library</title>
<style>
:root {
  --bg-color: #f4f6f8;
  --card-bg: #ffffff;
  --text-primary: #1a202c;
  --text-secondary: #718096;
  --accent: #3182ce;
  --border: #e2e8f0;
  --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg-color: #1a202c;
    --card-bg: #2d3748;
    --text-primary: #f7fafc;
    --text-secondary: #a0aec0;
    --accent: #63b3ed;
    --border: #4a5568;
    --shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
  }
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-primary);
  margin: 0;
  line-height: 1.5;
  transition: background-color 0.3s, color 0.3s;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border);
}
h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin: 0;
}
a {
  text-decoration: none;
  color: inherit;
  cursor: pointer;
}
.search-bar {
  width: 100%;
  padding: 1rem;
  font-size: 1rem;
  border: 2px solid var(--border);
  border-radius: 8px;
  background-color: var(--card-bg);
  color: var(--text-primary);
  margin-bottom: 2rem;
  outline: none;
  transition: border-color 0.2s;
}
.search-bar:focus {
  border-color: var(--accent);
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
}
.card {
  background-color: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: var(--shadow);
  transition: transform 0.2s;
  cursor: pointer;
}
.card:hover {
  transform: translateY(-4px);
}
.card-img-wrapper {
  aspect-ratio: 16/9;
  overflow: hidden;
  background-color: var(--border);
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s;
}
.card-content {
  padding: 1rem;
}
.card-title {
  font-size: 0.9rem;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: var(--text-secondary);
}
.detail-view {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
}
.detail-img {
  max-width: 100%;
  max-height: 80vh;
  border-radius: 8px;
  box-shadow: var(--shadow);
}
.btn {
  display: inline-block;
  padding: 0.5rem 1.5rem;
  background-color: var(--accent);
  color: white;
  border-radius: 6px;
  font-weight: 500;
  transition: opacity 0.2s;
}
.btn:hover {
  opacity: 0.9;
}
.hidden {
  display: none;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1><a href="?">My GIFs</a></h1>
  </header>
  <div id="gallery-view">
    <input type="text" id="search" class="search-bar" placeholder="Search for GIFs...">
    <div id="grid" class="grid"></div>
  </div>
  <div id="detail-view" class="detail-view hidden">
    <a href="?" class="btn">&larr; Back to Gallery</a>
    <h2 id="detail-title"></h2>
    <img id="detail-image" alt="Detail GIF">
    <button id="copy-btn" class="btn">Copy Link</button>
  </div>
</div>
<script>
const RAW_BASE = "https://raw.githubusercontent.com/KhawerAbbas7/MyGifs/refs/heads/main/public/gifs/";
const API_BASE = "https://wsrv.nl/?url=";
let gifData = [];
const grid = document.getElementById('grid');
const searchInput = document.getElementById('search');
const galleryView = document.getElementById('gallery-view');
const detailView = document.getElementById('detail-view');
const detailImage = document.getElementById('detail-image');
const detailTitle = document.getElementById('detail-title');
const copyBtn = document.getElementById('copy-btn');
init();
function init() {
  const params = new URLSearchParams(window.location.search);
  const viewGif = params.get('view');
  fetch('gifs.json')
    .then(r => r.json())
    .then(d => {
      gifData = d;
      if (viewGif) {
        renderDetail(viewGif);
      } else {
        renderGrid(gifData);
      }
    });
}
function renderGrid(list) {
  galleryView.classList.remove('hidden');
  detailView.classList.add('hidden');
  grid.innerHTML = '';
  list.forEach(filename => {
    const rawUrl = RAW_BASE + encodeURIComponent(filename);
    const thumbUrl = `${API_BASE}${encodeURIComponent(rawUrl)}&w=400&h=300&fit=cover&output=jpg`;
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => window.location.search = `?view=${encodeURIComponent(filename)}`;
    card.innerHTML = `
      <div class="card-img-wrapper">
        <img src="${thumbUrl}" loading="lazy" alt="${filename}">
      </div>
      <div class="card-content">
        <div class="card-title">${filename}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}
function renderDetail(filename) {
  const decoded = decodeURIComponent(filename);
  if (!gifData.includes(decoded)) {
    window.location.search = '';
    return;
  }
  galleryView.classList.add('hidden');
  detailView.classList.remove('hidden');
  const fullUrl = RAW_BASE + encodeURIComponent(decoded);
  detailTitle.textContent = decoded;
  detailImage.src = fullUrl;
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(fullUrl).then(() => {
      const originalText = copyBtn.textContent;
      copyBtn.textContent = 'Copied!';
      setTimeout(() => copyBtn.textContent = originalText, 2000);
    });
  };
}
searchInput.addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase();
  renderGrid(gifData.filter(g => g.toLowerCase().includes(term)));
});
</script>
</body>
</html>
