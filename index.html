<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My GIFs</title>
<style>
body {font-family:sans-serif;padding:20px;background:#f9f9f9}
input {padding:8px;width:100%;margin-bottom:20px}
.gif {display:inline-block;margin:10px;text-align:center}
.gif img {width:150px;height:150px;cursor:pointer;border-radius:8px}
</style>
</head>
<body>
<h1>My GIFs</h1>
<input type="text" id="search" placeholder="Search GIFs...">
<div id="gallery"></div>
<script>
const RAW_BASE="https://raw.githubusercontent.com/KhawerAbbas7/MyGifs/refs/heads/main/public/gifs/";
let gifs=[];
fetch("gifs.json").then(r=>r.json()).then(d=>{gifs=d;display(gifs);});
const gallery=document.getElementById("gallery");
function display(list){
  gallery.innerHTML="";
  list.forEach(g=>{
    const enc=encodeURIComponent(g);
    const url=RAW_BASE+enc;
    const div=document.createElement("div");
    div.className="gif";
    div.innerHTML=`<img src="${url}" title="${g}"><br>${g}`;
    div.onclick=()=>navigator.clipboard.writeText(url).then(()=>alert("Link copied!"));
    gallery.appendChild(div);
  });
}
document.getElementById("search").addEventListener("input",e=>{
  display(gifs.filter(g=>g.toLowerCase().includes(e.target.value.toLowerCase())));
});
</script>
</body>
</html>
