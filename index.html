<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GIF Collection</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; padding: 20px; }
    h1 { text-align: center; }
    .gif-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
    .gif-item { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    img { max-width: 100%; border-radius: 4px; }
    p { margin-top: 8px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>My GIF Collection</h1>
  <div class="gif-grid" id="gifGrid"></div>

  <script>
    async function loadGifs() {
      try {
        const res = await fetch('gifs/index.json');
        const gifs = await res.json();
        const grid = document.getElementById('gifGrid');
        gifs.forEach(gif => {
          const div = document.createElement('div');
          div.className = 'gif-item';
          div.innerHTML = `<img src="${gif.url}" alt="${gif.name}"><p>${gif.name}</p>`;
          grid.appendChild(div);
        });
      } catch (e) {
        document.getElementById('gifGrid').innerHTML = '<p>Failed to load GIFs.</p>';
        console.error(e);
      }
    }
    loadGifs();
  </script>
</body>
</html>
