<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khawi's GIF</title>
  <style>
    :root {
      --bg: #121212;
      --surface: #1e1e1e;
      --accent: #00bcd4;
      --text: #e0e0e0;
      --text-muted: #999;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    .search-box {
      max-width: 500px;
      margin: 20px auto;
      display: flex;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--accent);
      border-radius: 8px;
      font-size: 16px;
    }

    .gif-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }

    .gif-box {
      background: var(--surface);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .gif-box:hover {
      transform: scale(1.02);
    }

    .gif-box img {
      max-width: 100%;
      border-radius: 8px;
    }

    .gif-box button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .gif-box button:active {
      transform: scale(0.95);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>Khawi's GIF</h1>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search GIFs..." oninput="filterGIFs()" />
</div>

<div class="gif-container" id="gifContainer"></div>

<div id="toast" class="toast">Link copied!</div>

<script>
  const basePath = "/gifs/";
  let gifFilenames = [];

  fetch('/api/gifs')
    .then(res => res.json())
    .then(data => {
      gifFilenames = data;
      renderGIFs();
    });

  const container = document.getElementById("gifContainer");

  function renderGIFs(filter = "") {
    container.innerHTML = "";
    const filtered = gifFilenames.filter(name => name.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach(filename => {
      const gifUrl = basePath + encodeURIComponent(filename);
      const box = document.createElement("div");
      box.className = "gif-box";
      box.innerHTML = `
        <img src="${gifUrl}" alt="${filename}">
        <p style="font-size: 14px; color: var(--text-muted)">${filename}</p>
        <button onclick="copyLink('${window.location.origin + gifUrl}')">Copy Link</button>

      `;
      container.appendChild(box);
    });
  }

  function filterGIFs() {
    const query = document.getElementById("searchInput").value;
    renderGIFs(query);
  }

  function copyLink(url) {
    navigator.clipboard.writeText(url).then(() => {
      showToast("Link copied!");
    });
  }

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
  }
</script>

</body>
</html>
