name: Update GIFs JSON

on:
  push:
    branches:
      - main
    paths:
      - 'gifs/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }} # Use PAT here to authorize the future push

      - name: Generate gifs.json
        run: |
          # Use jq to safely create a JSON array from filenames
          # Handles spaces, special chars, and empty directories correctly
          ls gifs/*.gif 2>/dev/null | sed 's|^gifs/||' | jq -R -s 'split("\n") | map(select(length > 0))' > gifs.json

      - name: Commit gifs.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gifs.json
          # Only commit if gifs.json has actually changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update gifs.json [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
